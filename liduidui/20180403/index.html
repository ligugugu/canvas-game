<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="con">
            <canvas id='c1'></canvas>
            <canvas id='c2'></canvas>
            <div class="baseShadow"></div>
            <div class="snowglobe"></div>
            <!-- <div class="highlight"></div> -->
            <div class="base"></div>
            <div class="baseTop"></div>
            <div class="tree"></div>
            <div class="tree2"></div>
            <div class="tree3"></div>
            <div class="tree4"></div>
            <div class="roof"></div>
            <div class="cabin"></div>
        </div>
    </div>

    <script>
        (function(){
            //canvas初始化部分
            var c1 = document.getElementById("c1");
            var c2 = document.getElementById("c2");
            var ctx1 = c1.getContext("2d");
            var ctx2 = c2.getContext("2d");
            c1.width =  290;
            c1.height = 290;
            c2.width = 290;
            c2.height = 290;

            ctx1.fillStyle = "white"; //雪花a的颜色控制
            ctx2.fillStyle = "white"; //雪花b的颜色控制
            var c1Flakes = [];
            var c2Flakes = [];

            //雪花的分布区域
            function Flake(r){
                this.x = Math.random()*290;
                this.y = Math.random()*250;
                this.r = r;
            }

            for(var i = 0;i<=80;i++){
                var flake = new Flake(2); //雪花a的大小控制
                c1Flakes.push(flake);

            }
            for(var i = 0;i<=80;i++){
                var flake = new Flake(3); //雪花b的大小控制
                c2Flakes.push(flake);
            }

            function render(){
                ctx1.clearRect(0,0,290,290);
                ctx2.clearRect(0,0,290,290);
                //雪花a的绘制
                for(var i = 0;i < c1Flakes.length;i++){
                    ctx1.beginPath();
                    ctx1.arc(c1Flakes[i].x, c1Flakes[i].y, c1Flakes[i].r, 0, Math.PI*2);
                    ctx1.fill();
                    if(c1Flakes[i].y <= 260){
                        c1Flakes[i].y+=0.3;
                    }else{
                        c1Flakes[i].y = 0;
                    }
                }
                //雪花b的绘制
                for(var i = 0;i < c2Flakes.length;i++){
                    ctx2.beginPath();
                    ctx2.arc(c2Flakes[i].x, c2Flakes[i].y, c2Flakes[i].r, 0, Math.PI*2);
                    ctx2.fill();
                    if(c2Flakes[i].y <= 260){
                        c2Flakes[i].y+=0.3;
                    }else{
                        c2Flakes[i].y = 0;
                    }
                }
                requestAnimationFrame(render);//时间戳
            }
            render();
        })()
    </script>
</body>
</html>
